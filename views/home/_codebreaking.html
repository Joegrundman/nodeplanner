<div id="codebreaking" class="dialogPopup" title="Codebreaking">
	<div style="position:relative; float:left; width:90px; text-align:center;">
		<div class="viewport">
				<a id="cbGermany">
						<span class="dark-background">Axis <em>Ultra</em></span>
						<img src="/content/flags/germany-smaller.png" alt="European Axis" />
				</a>
		</div>
		<div class="viewport">
				<a id="cbBritain">
						<span class="dark-background">Allies <em>Ultra</em></span>
						<img src="/content/flags/britain-smaller.png" alt="European Allies" />
				</a>
		</div>
		<div class="viewport">
				<a id="cbJapan">
						<span class="dark-background">Japan <em>Magic</em></span>
						<img src="/content/flags/japan-smaller.png" alt="Japan" />
				</a>
		</div>
		<div class="viewport no-margin">
				<a id="cbUS">
						<span class="dark-background">US <em>Magic</em></span>
						<img src="/content/flags/us-smaller.png" alt="US" />
				</a>
		</div>
	</div>
	<div id="cbContent" style="margin-left: 90px">
        <div>
		<span id="cbDetails" style="font-size:14px; font-weight:bold"></span>
		<div class="dialogSelectorContainer">
			<select class="dialogSelect" id="cbSeason" style="position:absolute; top:7px; left:340px;">
				<option value="0">Spring</option>
				<option value="1">Summer</option>
				<option value="2" selected="selected">Fall</option>
				<option value="3">Winter</option>
			</select>
		</div>
		<div class="dialogSelectorContainer">
			<select class="dialogSelect" id="cbYear"  style="position:absolute; top:7px; left:430px;">
				<option value="1939" selected="selected">1939</option>
				<option value="1940">1940</option>
				<option value="1941">1941</option>
				<option value="1942">1942</option>
				<option value="1943">1943</option>
				<option value="1944">1944</option>
				<option value="1945">1945</option>
				<option value="1946">1946</option>
			</select>
		</div>
        
		<div class="codebreakingCard card1" style="position:absolute; top:50px; left:120px; padding-top:5px;" id="cbCard1">Card 1</div>
		<div class="codebreakingCard card2" style="position:absolute; top:40px; left:205px; padding-top:5px;" id="cbCard2">Card 2</div>
		<div class="codebreakingCard card3" style="position:absolute; top:40px; left:290px; padding-top:5px;" id="cbCard3">Card 3</div>
		<div class="codebreakingCard card4" style="position:absolute; top:50px; left:375px; padding-top:5px;" id="cbCard4">Card 4</div>
		<div id="cbDrawCards" style="display:none; margin-top: 60px; background-color: #F0F0F0; width:100%; text-align:center">
			<span style="width:100%; font-size:18px; font-weight:bold">No cards drawn yet.</span>
			<div style="text-align:right; margin-top:60px; vertical-align:middle">
				Draw them now?
				<input type="button" value="Draw Cards" />
			</div>
		</div>
	</div>
</div>


<script type='text/javascript'>
	$(document).ready(function () {
		$('#cbSeason').change(function () { codebreaking.draw(); });
		$('#cbYear').change(function () { codebreaking.draw(); });

		$('.viewport').mouseenter(function (e) {
			$(this).children('a').children('img').animate({ height: '40', left: '0', top: '0', width: '81' }, 100);
			$(this).children('a').children('span').fadeIn(200);
		}).mouseleave(function (e) {
			$(this).children('a').children('img').animate({ height: '45', left: '-5', top: '-2', width: '90' }, 100);
			$(this).children('a').children('span').fadeOut(200);
		});

		$('#cbGermany').click(function () { codebreaking.selected = 6; codebreaking.draw(); });
		$('#cbBritain').click(function () { codebreaking.selected = 8; codebreaking.draw(); });
		$('#cbJapan').click(function () { codebreaking.selected = 7; codebreaking.draw(); });
		$('#cbUS').click(function () { codebreaking.selected = 9; codebreaking.draw(); });
	})
</script>
