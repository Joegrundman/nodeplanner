<div id="shipyard" class="dialogPopup" title="Shipyard">
	<table style="width: 100%">
		<tr style="vertical-align: middle">
			<td>
				<img id="syCountryFlag" src="." alt="Flag" class="snippet-smallshadow" />
			</td>
			<td style="white-space: nowrap; text-align: right; width: 100%">
				<input id="syAtlantic" type="button" value="Atlantic" style="padding: 1px;" />
				<input id="syPacific" type="button" value="Pacific" style="padding: 1px;" />
				<input id="syGlasgow" type="button" value="Glasgow" style="padding: 1px;" />
				<input id="syTokyo" type="button" value="Tokyo" style="padding: 1px;" />
				<input id="syKiel" type="button" value="Kiel" style="padding: 1px;" />
			</td>
		</tr>
	</table>
	<table style="width: 100%">
		<tr style="vertical-align: middle">
			<td class="dialogSelectorContainer">
				<select id="syYard" class="dialogSelect"></select>
			</td>
			<td style="white-space: nowrap">
				<input id="syRateDown" type=button title="Decrease Rate" value=" - " style="width: 30px; padding: 1px;">
				<input id="syRateUp" type="button" title="Increase Rate" value=" + " style="width: 30px; padding: 1px;">
			</td>
			<td>Rate:</td>
			<td><b><span id="syRate"></span></b></td>
			<td style="padding-left: 5px">Capacity:</td>
			<td><b><span id="syCapacity"></span></b></td>
		</tr>
	</table>

	<div id="syDetails" class="dialogCanvasDiv" style="margin: 7px 0px 5px 5px; width:329px; height:481px; background: url(/Content/Tables/Shipyard_display.jpg)">
		<canvas id="shipyardCanvas"></canvas>
	</div>
</div>

<script type='text/javascript'>
	$(document).ready(function () {
		$('#syYard').change(function () {
			shipyard.handleShipyardSelected($('#syYard').val());
			shipyard.draw();
		});

		$('#syRateUp').click(function () {
			shipyard.changeRateUp($('#syYard').val());
		});
		$('#syRateDown').click(function () {
			shipyard.changeRateDown($('#syYard').val());
		});

		wireUpShipyardClick("Atlantic", 11);
		wireUpShipyardClick("Pacific", 12);
		wireUpShipyardClick("Glasgow", 2);
		wireUpShipyardClick("Tokyo", 8);
		wireUpShipyardClick("Kiel", 5);
		$("#shipyard").resize(function () { $("#syDetails").height($("#shipyard").height()); });
	});

	function wireUpShipyardClick(yard, prop) {
		$('#sy' + yard).click(function () {
			$("#syYard").prop("selectedIndex", prop);
			shipyard.handleShipyardSelected($('#syYard').val());
		});
	}
</script>
